<h4>{{selLocation.get('friendly')}}</h4>




<form ng-submit="saveLocation()">
<div class="split-divs">
	<div class="dash-half">
		<h5>Location Info</h5>
		<div class="input-group">
			<label for="locFriendly">Location Name</label>
			<input type="text" class="form-control" id="locFriendly" ng-model="locFriendly"/>
		</div>
		<div class="input-group">
			<label for="locCost">Electricity Cost ($/kwh)</label>
			<input type="text" class="form-control" id="locCost" ng-model="locCost"/>
		</div>
		<div class="input-group">
			<label for="locAddress">Address</label>
			<input type="text" class="form-control" id="locAddress" ng-model="locAddress"/>
		</div>
		<div class="input-group">
			<label for="locCity">City</label>
			<input type="text" class="form-control" id="locCity" ng-model="locCity"/>
		</div>
		<div class="input-group">
			<label for="locState">State</label>
			<input type="text" class="form-control" id="locState" ng-model="locState"/>
		</div>
		<div class="input-group">
			<label for="locZip">Zip</label>
			<input type="text" class="form-control" id="locZip" ng-model="locZip"/>
		</div>
	</div>
	<div class="dash-half">
		<h5>Contact Info</h5>
		<table class="table">
			<thead>
				<tr>
					<td>First Name</td>
					<td>Phone Number</td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><input type="text" class="form-control flat" ng-model="p1name"/></td>
					<td><input type="text" class="form-control flat" ng-model="p1phone"/></td>
				</tr>
				<tr>
					<td><input type="text" class="form-control flat" ng-model="p2name"/></td>
					<td><input type="text" class="form-control flat" ng-model="p2phone"/></td>
				</tr>
				<tr>
					<td><input type="text" class="form-control flat" ng-model="p3name"/></td>
					<td><input type="text" class="form-control flat" ng-model="p3phone"/></td>
				</tr>
				<tr>
					<td><input type="text" class="form-control flat" ng-model="p4name"/></td>
					<td><input type="text" class="form-control flat" ng-model="p4phone"/></td>
				</tr>
				<tr>
					<td><input type="text" class="form-control flat" ng-model="p5name"/></td>
					<td><input type="text" class="form-control flat" ng-model="p5phone"/></td>
				</tr>
			</tbody>
		</table>
		<div>
			<h5>Text Sending Settings</h5>
			<div class="btn-group">
		        <label class="btn btn-success" ng-model="radioModel" btn-radio="'daily'" uncheckable>Daily</label>
		        <label class="btn btn-success" ng-model="radioModel" btn-radio="'weekly'" uncheckable>Weekly</label>
			</div>
			<div ng-show="radioModel == 'daily'">
				Texts will be sent daily at 9:30pm Eastern
			</div>
			<div ng-show="radioModel == 'weekly'">
			Texts will be sent at 6:30pm EST on:
				<div class="btn-group" dropdown is-open="status.isopen" style="">
			    <button type="button" class="btn btn-primary btn-lg dropdown-toggle" ng-disabled="disabled">
			     {{selDay.readable}}<span class="caret"></span>
			    </button>
			    <span class="dropdown-arrow dropdown-arrow-inverse"></span>
			    <ul class="dropdown-menu dropdown-inverse project-dropdown" role="menu">
			      <li ng-repeat="day in days"><a ng-click="changeSelectedDay(day)" class="dropdown-toggle">{{ day.readable }}</a></li>
			    </ul>
			</div>
			</div>
		</div>
	</div>

</div>

	
	<button class="btn btn-success btn-hg">Save Location Info</button>
</form>
